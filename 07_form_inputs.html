<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form & Input</title>
</head>
<body>

  <form action="">
    <div>
      <label for="name">Name</label> <br>
      <input type="text" id="name" name="name" >
    </div>
    <div>
      <label for="email">Email</label> <br>
      <input type="email" name="email" id="email" placeholder="Enter email">
    </div>

    <div>
      <label for="message">Message</label> <br>
      <textarea name="message" id="message" cols="50" rows="10" ></textarea>
    </div>

    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>

    <div>
      <label for="birthday">BirthDay</label><br>
      <input type="date" name="" id="birthday">
    </div>

    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="super" id="membership"> Super
      <input type="radio" name="membership" value="stand" id="membership" checked> Stand
    </div>

    <div>
      <label for="likes">Likes</label>
      <input type="checkbox" name="likes" value="Bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="Car" id="likes"> Car
      <input type="checkbox" name="likes" value="Train" id="likes" checked> Train
    </div>

    <input type="submit" value="Submit">
    <!-- using button tag -->

    <button type="submit">Submit</button>

    <button type="reset">Reset</button>
    


  </form>
  
</body>
</html>
