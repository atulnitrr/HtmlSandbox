<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <a href="http://google.com">Click for google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for google</a>
  </p>

  <!-- Internal link -->

  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- local image -->

  <img src="/images/sample.jpg" alt="My image" width="200">


  <!-- Remote images -->

  <img src="https://source.unsplash.com/weekly?water" alt="MyImage" width="200">

  
</body>
</html>
