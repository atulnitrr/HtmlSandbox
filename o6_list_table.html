<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List and table</title>
</head>
<body>

  <!-- Unordered list -->
  <ul>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
  </ul>

  <!-- Order list -->

  <ol type="A">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested list -->

  <ul>
      <li>Item1</li>
      <li>Item2
        <ul>
          <li>Nested 1</li>
          <li>Nested 2</li>
        </ul>
      </li>
      <li>Item3</li>
      <li>Item4</li>
    </ul>
  
</body>
</html>
